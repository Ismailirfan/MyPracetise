<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
</head>
<body>
    <h1>Welcome to My GitHub Web Page</h1>
    <button id="whatsapp-btn">Chat on WhatsApp</button>

    <!-- Facebook SDK Initialization -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1392879672096415', // Replace with your Facebook App ID
                xfbml: true,
                version: 'v17.0' // Use the latest SDK version
            });
            console.log("Facebook SDK Initialized");
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Custom JavaScript for WhatsApp Button -->
    <script>
        document.getElementById("whatsapp-btn").addEventListener("click", function () {
            const phoneNumber = "923188353385"; // Your WhatsApp number
            const message = "Hello, I would like to connect with you.";

            // Open WhatsApp link
            window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, "_blank");

            // Log the event to Facebook Analytics
            try {
                if (typeof FB !== "undefined" && FB.AppEvents) {
                    FB.AppEvents.logEvent("WhatsAppButtonClicked");
                } else {
                    console.warn("Facebook SDK not initialized or unavailable.");
                }
            } catch (err) {
                console.error("Error logging event to Facebook:", err);
            }
        });
    </script>
</body>
</html>
